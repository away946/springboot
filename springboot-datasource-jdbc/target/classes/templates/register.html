<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/asserts/css/bootstrap.min.css}" href="../static/asserts/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link th:href="@{/asserts/css/bootsnav.css}" href="../static/asserts/css/bootsnav.css" type="text/css" rel="stylesheet">
	<link th:href="@{/asserts/css/normalize.css}" href="../static/asserts/css/normalize.css" type="text/css" rel="stylesheet">
	<link th:href="@{/asserts/css/css.css}" href="../static/asserts/css/css.css" rel="stylesheet" type="text/css">
	<script th:src="@{/asserts/js/jquery-1.11.0.min.js}" src="../static/asserts/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.js}" src="../static/asserts/js/bootstrap.min.js" type="text/javascript"></script>
	<script th:src="@{/asserts/js/bootsnav.js}" src="../static/asserts/js/bootsnav.js" type="text/javascript"></script>
	<script th:src="@{/asserts/js/jquery.js}" src="../static/asserts/js/jquery.js" type="text/javascript"></script>

	<script th:src="@{/asserts/js/jquery.step.js}" src="../static/asserts/js/jquery.step.js"></script>

<title>注册</title>
</head>

<body class="logobg_style" style="">
  <div id="large-header" class="large-header login-page" style="height: 969px;">
  	<canvas id="demo-canvas" width="1365" height="969"></canvas>
  	<div class="Retrieve_style">
  	  <div class="Retrieve-content step-body" id="myStep">
  		<h1 class="title_name">用户注册</h1>
  		<div class="step-header" style="display: block;"><div class="step-bar"><div class="step-bar-active" style="width: 16.6667%;"></div></div>
			<ul><li class="step-active" style="width: 33.3333%;"><p>输入电话</p></li><li style="width: 33.3333%;"><p>确认密码</p></li><li style="width: 33.3333%;"><p>成功</p></li></ul></div>
 		  <div class="step-content">
  			<div class="step-list login_padding" style="display: block;">
  				<form role="form" id="form_login" class="">
				 <div class="form-group clearfix">
					<div class="input-group col-lg-8 col-md-8 col-xs-8">
						<div class="input-group-addon"><i class="icon_phone"></i></div>
                        <input type="text" class="form-control text_phone" name="phone" id="phone" placeholder="你的手机号" autocomplete="off">
					</div>
                        <div class="col-lg-4 col-md-4 col-xs-4 fl"><input type="button" id="btn" class="btn_mfyzm" value="获取验证码" onclick="Sendpwd(this)"></div>
				</div>
				<div class="form-group clearfix">
				 <div class="input-group">
					<div class="input-group-addon"><i class="icon_yanzhen"></i></div>
                    <input type="text" class="form-control" name="Verification" id="Verification" placeholder="短信验证码" autocomplete="off">
					</div>
				</div>
             <div class="tishi"></div>
             </form> 
            <div class="form-group">
					<button class="btn btn-danger btn-block btn-login" id="applyBtn">下一步</button>
				</div>	
			
			</div>
			<div class="step-list">
				<form method="post" role="form" id="" class="login_padding">
				  <div class="form-group clearfix">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="重置密码" autocomplete="off">
					</div>

				</div>
				<div class="form-group clearfix">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>
						<input type="password" class="form-control" name="confirmpwd" id="confirmpwd" placeholder="再次密码" autocomplete="off">
					</div>
				</div>
				 <div class="tishis"></div>
				<div class="form-group">
					<a href="javascript:void(0);" type="submit" class="btn btn-danger btn-block btn-login" id="submitBtn">下一步</a>
				</div>
				</form>
				</div>
					<div class="step-list">
					<div class="ok_style center">
                            <h2><img th:src="@{/asserts/images/ok.png}" src="../static/asserts/images/ok.png"></h2>
	                        <h5 class="color2 mtb20">你已成功注册会员<b id="sec">5</b>秒后跳转到首页</h5>
	                        <a th:href="@{/}" href="login.html" class="btn btn-danger">首页</a>
	                        <a th:href="@{/register}" href="register.html" class="btn btn-primary">从新注册</a>
					</div>
				</div>
			</div>
  		</div> 			
  </div>
 </div>
  <script th:src="@{/asserts/js/TweenLite.min.js}" src="../static/asserts/js/TweenLite.min.js"></script>
  <script th:src="@{/asserts/js/EasePack.min.js}" src="../static/asserts/js/EasePack.min.js"></script>
  <script th:src="@{/asserts/js/rAF.js}" src="../static/asserts/js/rAF.js"></script>
  <script th:src="@{/asserts/js/demo-1.js}" src="../static/asserts/js/demo-1.js"></script>


<script type="text/javascript">
	
</script>
</body></html>
