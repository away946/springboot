<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link rel="shortcut icon" th:href="@{/favicon.ico}"/>
		<link rel="bookmark" th:href="@{/favicon.ico}"/>
		<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}" href="asserts/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/signin.css}" href="asserts/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<form th:action="@{/login}" class="form-signin" method="post" action="" >
			<img class="mb-4" th:href="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"> Please sign in</h1>
			<p style="color: red" th:text="${mag}" th:if="${not #strings.isEmpty(mag)}"></p>
			<label class="sr-only"th:text="#{login.userName}" >Username</label>
			<input name="userName" type="text" th:placeholder="#{login.userName}" class="form-control" placeholder="Username" required="" autofocus="">
			<label  class="sr-only" th:text="#{login.pwd}">Password</label>
			<input name="password" type="password" th:placeholder="#{login.pwd}" class="form-control" placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me"> [(#{login.remember})]
          </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">[(#{login.sing})]</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2020</p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}" >English</a>
		</form>

	</body>

</html>
